<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test reyrieve firebase</title>

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="../views/style.css">
  <link rel="stylesheet" href="../views/responsive.css">
  <link rel="icon" href="../assets/LogoNoBack.png">
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap" rel="stylesheet">

</head>
<body>


  <div id="header">
    <nav>

      <a href="index.html">event</a>
      <a href="profile.html">Profile</a>
      <a href="signIn.html">Sign In</a>
      <a href="signIn.html">Sign Up</a>
      <a href="copy.html">Copy</a>
      <!-- <a href="/login">Sign In</a> -->

    </nav>
  </div>


  <script type="text/javascript">
  // Redirect to events page function
  function redirectToEventPage(eventId) { window.location.href = "/event/"+eventId; }
  </script>

  <main class="app-page" id="userEventsPage">

    <!-- User events section -->
    <div id="body-userEventsPage">

      <!-- Group of participating events -->
      <div id="participatingEvents-userEventsPage">
        <h2>Participating Events</h2>

        {{#each eventsArray}}
        <div class="eventBlock-userEventsPage" onclick="redirectToEventPage('{{id}}')">
          <div class="eventImage-userEventsPage">
            <img src="https://firebasestorage.googleapis.com/v0/b/livecomme-8728b.appspot.com/o/events%2F{{ image_url }}?alt=media" alt="">
          </div>
          <div class="eventBody-userEventsPage">
            <p class="eventTitle-userEventsPage">{{name}}</p>
            <div class="eventDetails-userEventsPage">
              <p>{{location.address}}</p>
              <p>{{timestamp}}</p>
              <p>{{timestamp}}</p>
            </div>
          </div>
        </div>
        {{/each}}

      </div>

    </div>


  </main>



</body>
</html>
