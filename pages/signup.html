<main class="app-page" id="loginPage">

  <!-- User events section -->
  <div id="body-loginPage">

    <div id="loginForm-loginPage">

      <form class="" action="/login" method="post">
        <table id="formTable-loginPage">
          <tr>
            <td><p id="errorMessage-loginPage"></p></td>
          </tr>
          <tr>
            <td><input class="formInput" type="text" name="username" value="" placeholder="Username" required></td>
          </tr>
          <tr>
            <td><input class="formInput" type="text" name="name" value="" placeholder="Full Name" required></td>
          </tr>
          <tr>
            <td><input class="formInput" type="email" name="email" value="" placeholder="Email" required></td>
          </tr>
          <tr>
            <td><input class="formInput" type="password" name="password" value="" placeholder="Password" required></td>
          </tr>
          <tr>
            <td><input class="formInput" type="password" name="confirmation" value="" placeholder="Confirmation" required></td>
          </tr>
          <tr>
            <td></td>
          </tr>
          <tr>
            <td><input class="formButton" type="submit" name="submit" value="Create Account"></td>
          </tr>
          <tr>
            <td><a href="/login">Alredy registered? Login</a> </td>
          </tr>
        </table>
      </form>

      <div id="introduction-loginPage">
        <h3>Personalized content with a Livetum account</h3>
        <p id="introductionP2-loginPage" >
          <strong>Follow</strong> events that excite you the most<br>
          <strong>Join</strong> activities together with friends<br>
          <strong>Host</strong> and <strong>share</strong> your events
        </p>
      </div>

    </div>

  </div>

</main>
